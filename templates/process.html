<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=70yRC8npwT3d&format=png&color=000000">
    <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>ZiJin URP Solution</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #caf0f8;
        }
        h2 {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
            margin-top: 1%;
        }
        .table-wrapper {
            overflow-x: auto;
            width: 50%;
            margin: 0 auto;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .table-wrapper{
                width: 100%;
            }
        }

        table {
            min-width: 300px;
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #eaeaea;
            text-align: center;
            font-size: 15px;
            word-break: break-word;
            max-width: 400px;
            word-break: break-all;
            white-space: normal;
        }
        th {
            background-color: #3498db;
            color: #fff;
            font-weight: 600;
        }
        tr:hover {
            background-color: #f0f8ff;
        }

        @media (max-width: 768px) {
            th, td, tr{
                font-size: 12px;
            }

            th, td {
                max-width: 100px;
                word-break: break-all;
                white-space: normal;
            }
        }
        .status-good {
            color: green;
        }
        .status-bad {
            color: red;
        }
        button {
        width: 100%;
        background: linear-gradient(135deg, #3498db, #6dd5fa);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        padding: 12px 24px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-top: 10px;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .load-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        background: linear-gradient(135deg, #2980b9, #57c5f8);
    }
    .load-btn:active {
        transform: scale(0.98);
    }
    .evaluate-btn{
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        background: linear-gradient(135deg, #2980b9, #57c5f8);
    }
    .evaluate-btn{
        transform: scale(0.98);
    }
    </style>
</head>
<body>
    <div class="table-wrapper" id="evaluate">
        <button onclick="showEvalInfo()" class="evaluate-btn load-btn">‚ú® Êü•ÁúãËØÑ‰º∞‰ø°ÊÅØ</button>
        <div id="evaluate-area"></div>
        <button onclick="startEval()" class="evaluate-btn start_evaluate load-btn" style="display: none;">üìà ÂºÄÂßãËØÑ‰º∞</button>
    </div>

    <h2 id="grades">üéì Â≠¶ÁîüÊàêÁª©‰∏ÄËßà</h2>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>ËØæÁ®ãÂêç</th>
                    <th>Â±ûÊÄß</th>
                    <th>Â≠¶ÂàÜ</th>
                    <th>ÊàêÁª©</th>
                </tr>
            </thead>
            <tbody>
                {% for index in range(count) %}
                <tr>
                    <td>{{ result['courseName'][index] }}</td>
                    <td>{{ result['courseAttr'][index] }}</td>
                    <td>{{ result['coursePoints'][index] }}</td>
                    <td>{{ result['courseGrades'][index] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <button onclick="loadCredits()" class="load-btn credits">üìò Âä†ËΩΩÁª©ÁÇπ</button>
                <div id="credits-area" class="target-section"></div>
    </div>
    <button
        class="btn btn-primary shadow"
        style="position: fixed; bottom: 5%; right: 3%; z-index: 1000; width:40px; height: 40px;"
        onclick="scrollToSection()"
    ><i class="fa fa-arrow-down"></i></button>
    <script src="{{ url_for('static', filename='js/load_credits.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
